services:
  postgres:
    image: postgres:16
    container_name: sge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sge
      POSTGRES_USER: sge
      POSTGRES_PASSWORD: sge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  